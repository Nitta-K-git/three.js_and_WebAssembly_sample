<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- JSライブラリ読み込み，CDNを使用 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="../js/controls/OrbitControls.js"></script>
    <script>
        // ページの読み込みを待つ(loadイベントが完了した時点で呼び出す関数を指定)
        window.addEventListener('load', init);

        function init() {

            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas') // 予め作っておいたcanvas要素を連携させる
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height); // canvas要素の大きさ自体が変わる

            // シーンを作成 : 3D空間のこと，3Dオブジェクトや光源を置く場所
            const scene = new THREE.Scene();

			//light
			var light = new THREE.HemisphereLight();
			scene.add(light);

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 0, +1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera);

            // geometry
            var geometry = new THREE.BufferGeometry();

            var indices = [];
            var vertices = [];
            var normals = [];
            var colors = [];

            var size = 200;
            var segments = 10;

            var halfSize = size / 2;
            var segmentSize = size / segments;

            // generate vertices, normals and color data for a simple grid geometry
            // 頂点をグリッド上に定義
            for (var i = 0; i <= segments; i++) {
                var y = (i * segmentSize) - halfSize;
                for (var j = 0; j <= segments; j++) {
                    var x = (j * segmentSize) - halfSize;

                    vertices.push(x, - y, 0);
                    normals.push(0, 0, 1);

                    var r = (x / size) + 0.5;
                    var g = (y / size) + 0.5;

                    colors.push(r, g, 1);
                }
            }

            // generate indices (data for element array buffer)
            // 面を頂点のインデックス指定で定義
            for (var i = 0; i < segments; i++) {
                for (var j = 0; j < segments; j++) {
                    var a = i * (segments + 1) + (j + 1);
                    var b = i * (segments + 1) + j;
                    var c = (i + 1) * (segments + 1) + j;
                    var d = (i + 1) * (segments + 1) + (j + 1);

                    // generate two faces (triangles) per iteration

                    indices.push(a, b, d); // face one
                    indices.push(b, c, d); // face two
                }
            }

            //
            geometry.setIndex(indices);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            var material = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                vertexColors: true
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // 初回実行 → 一度実行されると後はループ設定が有効になる
            tick();

            // 毎フレーム時に実行されるループイベントです
            function tick() {
                requestAnimationFrame(tick); // セットした関数を毎フレーム呼び出す，関数内に書かないとループしない
                // アニメーション処理を書く
                renderer.render(scene, camera); // レンダリング，画面更新は明示的に書く
            }
        }
    </script>
</head>

<body>
    <!-- 描画エリアを用意 -->
    <canvas id="myCanvas"></canvas>
</body>

</html>
