<input type="file" id="input_03_file" style="margin-bottom:4px;"><br>
<table style="width:100%">
    <tr>
        <td style="width:100px; text-align:right;">結果：</td>
        <td><input id="input_03_return" value="" style="width:100%" disabled></td>
    </tr>
</table>
<meta charset="utf-8" />
<script type="text/javascript">
    // <!--
    // 匿名関数内で実行
    (function () {
        // ID 属性からエレメントを取得する
        var input_file = document.getElementById("input_03_file");
        var input_return = document.getElementById("input_03_return");

        // ------------------------------------------------------------
        // 値が変化したときに実行されるイベント
        // ------------------------------------------------------------
        input_file.onchange = function () {
            input_return.value = input_file.value;
        };
    })();
//-->
</script>
