</head>

<body>
  <script src="modularize.js" type="module"></script>
  <script>
    Module = {
      onRuntimeInitialized: function () {
        init();
      }
    };

    function init() {
      Module.hello();
      console.log("add : " + Module.add(1, 2));
    }

  </script>
